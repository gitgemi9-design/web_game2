<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>簡単アドベンチャー</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <img id="bg" src="assets/bg-park.svg" alt="background" />
    <img id="char" src="assets/char-smile.svg" alt="character" />
    <div id="ui">
      <div id="textbox">
        <div id="speaker"></div>
        <div id="text"></div>
        <div id="choices"></div>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
